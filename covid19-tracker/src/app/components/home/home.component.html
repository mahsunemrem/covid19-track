<div class="jumbotron bg-white text-center">
    <h1 class="display-4">Corona Covid-19 Tracker</h1>
    <hr>
    <app-dashboard-card 
    [totalConfirmed]='totalConfirmed'
    [totalDeaths]='totalDeaths'
    [totalActive]='totalActive'
    [totalRecovered]='totalRecovered'
 
     ></app-dashboard-card>
  </div>
<hr>
<div class="ui form">
  <div class="inline fields">
    <label for="fruit">Select Case Type:</label>
    <div class="field">
      <div class="ui radio checkbox">
        <input  type="radio" value="c" id="c" name="caseType" checked="checked" #c (click)="updateChart(c)" tabindex="0" class="hidden">
        <label for="c">Confirmed</label>
      </div>
    </div>
    <div class="field">
      <div class="ui radio checkbox">
        <input type="radio" value="d" id="d"  #d  (click)="updateChart(d)" name="caseType"tabindex="0" class="hidden">
        <label for="d">Deaths</label>
      </div>
    </div>
    <div class="field">
      <div class="ui radio checkbox">
        <input type="radio" value="r" id="r" #r  (click)="updateChart(r)" name="caseType" tabindex="0" class="hidden">
        <label for="r">Recovered</label>
      </div>
    </div>
    <div class="field">
      <div class="ui radio checkbox">
        <input type="radio" value="a" id="a"  #a (click)="updateChart(a)" name="caseType"  tabindex="0" class="hidden">
        <label for="a">Actived</label>
      </div>
    </div>
  </div>
</div>
  <div class="row">
    <div class="col"><google-chart [data]="columnChart"></google-chart></div>
    <div class="col"><google-chart [data]="pieChart"></google-chart></div>
  </div>
